<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Add Student</h2>

            <form [formGroup]="addStudentForm" (submit)="onSubmit()">

                <div>
                    <label>First Name</label>
                    <input class="input-box" placeholder="First Name" type="text" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                        <div *ngIf="f.first_name.errors.required">First Name is required</div>
                    </div>
                </div>

                <div>
                    <label>Last Name</label>
                    <input class="input-box" placeholder="Last Name" type="text" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                    <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                        <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div>
                    <label>Email</label>
                    <input class="input-box" placeholder="Email" type="text" formControlName="email" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>
                </div>

                <div>
                    <label>Phone Number</label>
                    <input class="input-box" placeholder="Email" type="text" formControlName="number" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary form-submit">
                    <span>Save</span>
                </button>
                <a routerLink="/student-list" class="btn btn-warning">
                    <span>Cancel</span>
                </a>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
